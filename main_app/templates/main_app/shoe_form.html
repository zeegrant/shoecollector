{% extends 'base.html' %}

{% block content %}

{% if object %}
    <h1>Edit Shoe <span class="teal">{{ object.designer }}</span></h1>
{% else %}  
    <h1>Add Shoe</h1>
{% endif %}  

<form action="" method="POST">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" value="Submit!" class="btn">
  </form>
{% endblock %}
