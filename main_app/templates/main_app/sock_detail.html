{% extends 'base.html' %}
{% block content %}

<h1>Sock Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ sock.type }}</span>
        <p>Color: {{ sock.color }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'socks_update' sock.id %}">Edit</a>
        <a href="{% url 'socks_delete' sock.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
