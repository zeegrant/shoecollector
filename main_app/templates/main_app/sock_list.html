{% extends 'base.html' %}
{% block content %}

<h1>Socks List</h1>

{% for sock in sock_list %}
  <a href="{% url 'socks_detail' sock.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ sock.type }}</span>
            <p>Color: {{ sock.color }}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
